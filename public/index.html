<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YYC's ChatGPT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f4f4f9;
        }
        #login-form, #register-form {
            display: flex;
            flex-direction: column;
            width: 300px;
            margin-bottom: 20px;
        }
        #login-form input, #register-form input, #login-form button, #register-form button {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        #chat-container {
            display: none;
            flex-direction: column;
            align-items: center;
        }
        #chatbox {
            width: 100%;
            max-width: 600px;
            height: 400px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: scroll;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
        }
        .user-message {
            text-align: right;
            background-color: #dcf8c6;
            margin-left: auto;
        }
        .bot-message {
            text-align: left;
            background-color: #ececec;
        }
        #input-area {
            display: flex;
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
        }
        #user-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        #send-button {
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 10px;
            cursor: pointer;
        }
        #send-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1> YYC's ChatGPT</h1>
    <div id="auth-container">
        <form id="login-form">
            <h2>登陆</h2>
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">登陆</button>
        </form>
        <form id="register-form">
            <h2>注册</h2>
            <input type="email" id="register-email" placeholder="Email" required>
            <input type="password" id="register-password" placeholder="Password" required>
            <button type="submit">注册</button>
        </form>
    </div>
    <div id="chat-container">
        <div id="chatbox"></div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="在这里输入你的问题叭">
            <button id="send-button">Send</button>
        </div>
    </div>
    <script src="chatbot.js"></script>
</body>
</html>
